<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
    color: #ff4d6d;
}

.buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #ccc;
    position: absolute;
    left: 60%;
    top: 0;
}

.photo-box {
    display: none;
    margin-top: 20px;
}

.photo-box img {
    width: 180px;
    border-radius: 15px;
    border: 4px solid #ff4d6d;
}

.emoji {
    position: fixed;
    font-size: 28px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    from { top: -40px; opacity: 1; }
    to { top: 110vh; opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸŒ¹</h1>

    <div class="buttons">
        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div class="photo-box" id="photoBox">
        <h2>I knew it! ğŸ˜ğŸ«</h2>
        <img src="https://i.imgur.com/0y0y0y0.png" alt="Your Photo">
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photoBox = document.getElementById("photoBox");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250 - 120;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    yesBtn.style.transform = "scale(1.3)";
    photoBox.style.display = "block";
    startEmojiRain();
});

function startEmojiRain() {
    const emojis = ["ğŸ«", "ğŸ’–", "ğŸ¬", "ğŸ˜", "â¤ï¸"];
    for (let i = 0; i < 40; i++) {
        const span = document.createElement("span");
        span.className = "emoji";
        span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(span);

        setTimeout(() => span.remove(), 5000);
    }
}
</script>

</body>
</html>
